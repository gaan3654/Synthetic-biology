<!DOCTYPE html>
<html>
<body>
    <canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    <script>
        var y0 = 1;

        function f(t,y){
            return y;
        }

        function k1(t, y, h){
            return h * f(t,y);
        }

        function k2(t, y, h, k1){
            return h * f(t+h/2,y+k1/2);
        }

        function k3(t, y, h, k2){
            return h * f(t+h/2,y+k2/2);
        }

        function k4(t, y, h, k3){
            return h * f(t+h,y+k3);
        }

        function solution(y0, a, b, N){
            var t=[];
            var y=[];
            y[0] = y0;
            t[0] = a;
            var h= (b-a)/N;
            for (var i=0; i < N; i++) {
                t[i+1] = t[i]+h;
                var kk1 = k1(t[i], y[i], h);
                var kk2 = k2(t[i], y[i], h, kk1);
                var kk3 = k3(t[i], y[i], h, kk2);
                var kk4 = k4(t[i], y[i], h, kk3);
                y[i+1] = y[i]+1/6*(kk1+2*kk2+2*kk3+kk4);
            } 
        return [y,t];
        }

        function normalization(yy,tt, a, b){
            var yp = [];
            var tp = [];
            var y_max=yy[0];
            var y_min=0;
            for(i=0; i<101; i++){
                //Jei y_min ir y_max sutampa tai if'ą
                if(y_max<yy[i]){
                    y_max=yy[i]
                }
                //yy normalizacija
                var k = 1/(y_max-y_min);
                var l = -y_min/(y_max-y_min);
                //tt normalizacija
                var kt = 1/(b-a);
                var lt = -a/(b-a);
            }
            for(i=0; i<101; i++){
                yp[i] = 400-(k*yy[i]+l)*400;
                tp[i] = (kt*tt[i]+lt)*400;
            }
            return [yp,tp];
        }

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var [yy, tt] = solution(y0, 0, 1, 100);
        var [yp,tp] = normalization(yy,tt,0,1);

        ctx.moveTo(tp[0],yp[0]);
        for(i=1; i<100; i++){
        ctx.lineTo(tp[i],yp[i]); 
        }
        //nupiešti sąsiuvinio langelius, suformatuoti grafiką
        ctx.strokeStyle = "#FF0000";
        ctx.stroke();   
  </script>
</body>
</html>
